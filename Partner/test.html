<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners and Sponsors Page</title>
    <style>

/*HEADINGS*/
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

.heading-container {
    position: relative;
    height: 25vh; /* Adjust to take only the top quarter of the screen */
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    border: 5px solid white; /* Keep the border around the container */
}

.heading-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; /* Ensure the background covers the adjusted container height */

}

.overlay-text {
    position: relative; /* Make text static */
    text-align: center;
    width: auto; /* Adjust width as needed */
    padding: 10px 10px; /* Add some padding around the text */
    margin: 0 auto; /* Center the text block if needed */
    background-color: rgba(0, 0, 0, 0.5); /* Transparent grey-blackish background */
    color: white;
    font-size: 35px;
    font-weight: bold;
    border-radius: 15px; /* Optional: adds rounded corners to the background */
    text-shadow: -1px -1px 0 #A67B2D, 1px -1px 0 #A67B2D, -1px 1px 0 #A67B2D, 1px 1px 0 #A67B2D; /* Adds outline effect */
    /*text-shadow: -2px -2px 0 #D91A2A, 2px -2px 0 #D91A2A, -2px 2px 0 #D91A2A, 2px 2px 0 #D91A2A; */

}

        /* General styles */
        body {
            background-color: #121212; /* Dark background */
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* Light text for readability */
        }

        /* Partner Section */
        .partners-section {
            text-align: center;
            margin: 50px auto;
            max-width: 1200px;
        }

        .partners-section h2 {
            font-size: 2.5em;
            color: #A7864B; /* Gold color for headings */
            margin-bottom: 20px;
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            overflow: hidden;
            margin: 20px auto;
            width: 100%;
            max-width: 1200px;
        }

        /* Carousel Items */
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            position: relative;
        }

        /* Image Styling with Overlay and Hover Effect */
        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            filter: brightness(70%); /* Subtle dark overlay */
        }

        .carousel-item img:hover {
            transform: scale(1.1); /* Zoom effect */
            filter: brightness(100%);
        }

        /* Buttons for Navigation */
        button.carousel-prev,
        button.carousel-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            border: none;
            color: #A7864B; /* Gold for button */
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        button.carousel-prev {
            left: 20px;
        }

        button.carousel-next {
            right: 20px;
        }

        button:hover {
            background-color: #A7864B;
            color: #000;
        }

        /* Carousel Indicators */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .carousel-indicators button {
            width: 10px;
            height: 10px;
            background-color: #555;
            border: none;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .carousel-indicators button.active {
            background-color: #A7864B; /* Active indicator in gold */
        }
    </style>
</head>
<body>
    <div class="partners-section">
        <div class="heading-container">
            <div class="heading-background" style="background: url('https://heosa.africa/wp-content/uploads/2024/07/logo-trans.png') no-repeat center center/cover;">
                <div class="overlay-text">Partners</div>
            </div>
        </div>
        <div class="carousel-container" id="partners-carousel-container">
            <button class="carousel-prev">&#10094;</button>
            <div class="carousel" id="partners-carousel">
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/07/6.png" alt="Partner 1">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/mpumahealthdept.jpg" alt="Partner 2">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/SAAHIP-Logo.png" alt="Partner 3">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/SAMA.jpg" alt="Partner 4">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/banner-overlay-logo.png" alt="Partner 5">
                </div>
            </div>
            <button class="carousel-next">&#10095;</button>
        </div>

       
        <div class="heading-container">
            <div class="heading-background" style="background: url('https://heosa.africa/wp-content/uploads/2024/07/logo-trans.png') no-repeat center center/cover;">
                <div class="overlay-text">Sponsors</div>
            </div>
        </div>
        <div class="carousel-container" id="sponsors-carousel-container">
            <button class="carousel-prev">&#10094;</button>
            <div class="carousel" id="sponsors-carousel">
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/07/12.png" alt="Sponsor 1">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/11.png" alt="Sponsor 2">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/2.png" alt="Sponsor 3">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/3.png" alt="Sponsor 4">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/1.png" alt="Sponsor 5">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/3.png" alt="Sponsor 6">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/10.png" alt="Sponsor 7">
                </div>
            </div>
            <button class="carousel-next">&#10095;</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bg = document.querySelector('.heading-background');
            let moveDirection = 1; // 1 for down, -1 for up
            let position = 0; // Start position
        
            function animateBackground() {
                if (position > 1) { // Move down limit
                    moveDirection = -2;
                } else if (position < -200) { // Move up limit
                    moveDirection = 2;
                }
        
                position += moveDirection * 0.5; // Speed of movement
                bg.style.backgroundPosition = `center ${position}px`;
        
                requestAnimationFrame(animateBackground);
            }
        
            animateBackground();
        });
        function initCarousel(carouselId) {
            let currentIndex = 0;
            const items = document.querySelectorAll(`#${carouselId} .carousel-item`);
            const totalItems = items.length;

            document.querySelectorAll(`#${carouselId} .carousel-next`).forEach(button => {
                button.addEventListener('click', () => {
                    currentIndex = (currentIndex + 1) % totalItems;
                    updateCarousel(carouselId, currentIndex);
                });
            });

            document.querySelectorAll(`#${carouselId} .carousel-prev`).forEach(button => {
                button.addEventListener('click', () => {
                    currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                    updateCarousel(carouselId, currentIndex);
                });
            });

            function updateCarousel(carouselId, currentIndex) {
                const carousel = document.querySelector(`#${carouselId} .carousel`);
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            // Auto-slide every 3 seconds
            setInterval(() => {
                currentIndex = (currentIndex + 1) % totalItems;
                updateCarousel(carouselId, currentIndex);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function () {
            initCarousel('partners-carousel-container');
            initCarousel('sponsors-carousel-container');
        });
    </script>
</body>
</html>
