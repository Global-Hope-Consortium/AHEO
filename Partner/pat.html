<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners and Sponsors Page</title>
    <link rel="stylesheet" href="/Partner/pat.css">
</head>
<body>
    <div class="partners-section">
        <div class="heading-container">
            <div class="heading-background" style="background: url('https://heosa.africa/wp-content/uploads/2024/07/logo-trans.png') no-repeat center center/cover;">
                <div class="overlay-text">Partners</div>
            </div>
        </div>
        <div class="carousel-container" id="partners-carousel-container">
            <button class="carousel-prev">&#10094;</button>
            <div class="carousel" id="partners-carousel">
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/07/6.png" alt="Partner 1">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/mpumahealthdept.jpg" alt="Partner 2">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/SAAHIP-Logo.png" alt="Partner 3">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/SAMA.jpg" alt="Partner 4">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/banner-overlay-logo.png" alt="Partner 5">
                </div>
            </div>
            <button class="carousel-next">&#10095;</button>
        </div>

       
        <div class="heading-container">
            <div class="heading-background" style="background: url('https://heosa.africa/wp-content/uploads/2024/07/logo-trans.png') no-repeat center center/cover;">
                <div class="overlay-text">Sponsors</div>
            </div>
        </div>
        <div class="carousel-container" id="sponsors-carousel-container">
            <button class="carousel-prev">&#10094;</button>
            <div class="carousel" id="sponsors-carousel">
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/07/12.png" alt="Sponsor 1">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/11.png" alt="Sponsor 2">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/2.png" alt="Sponsor 3">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/3.png" alt="Sponsor 4">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/1.png" alt="Sponsor 5">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/3.png" alt="Sponsor 6">
                </div>
                <div class="carousel-item">
                    <img src="https://heosa.africa/wp-content/uploads/2024/06/10.png" alt="Sponsor 7">
                </div>
            </div>
            <button class="carousel-next">&#10095;</button>
        </div>
    </div>
    <script src="/Partner/pat.js"></script>
</body>
</html>
