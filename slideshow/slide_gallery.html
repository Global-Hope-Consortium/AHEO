<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic SlideShow</title>
    <link rel="stylesheet" href="/slideshow/slide_gallery.css">
</head>
<body>
    <!-- Slideshow Container -->
    <div class="slideshow-container" id="slideshowContainer">
        <!-- Slides will be added here dynamically -->
    </div>

    <!-- Dot Container -->
    <div class="dot-container" id="dotContainer">
        <!-- Dots will be added here dynamically -->
    </div>

    <!-- Navigation Buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <script src="/slideshow/slide_gallery.js"></script>
</body>
</html>
